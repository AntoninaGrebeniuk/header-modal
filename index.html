<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <main>
      <!-- Backdrop -->
      <div class="backdrop is-hidden">
        <div class="product-modal">
          <button type="button" class="btn-close">
            <svg width="20" height="20" class="btn-close__icon">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>

          <h2 class="product-modal__title">Buy now</h2>
          <form class="product-modal__form form" autocomplete="off">
            <ul class="product-modal__list list">
              <li class="product-modal__item product-modal__item--green">
                <div class="product-modal__gradient product-modal__gradient--green">
                  <div class="product-modal__picture">
                    <img
                      srcset="./images/icecream-mod-tel.png 1x, ./images/icecream-mod-tel@2x.png 2x"
                      src="./images/icecream-mod-tel.png"
                      alt="ice cream"
                      width="132"
                    />
                  </div>
                </div>

                <input
                  class="product-modal__checkbox visually-hidden"
                  type="checkbox"
                  name="product"
                  value="ice-cream"
                  id="check"
                />
                <label
                  for="check"
                  class="product-modal__form-checkbox product-modal__form-checkbox--green"
                >
                  <span class="product-modal__text">ice cream</span>
                </label>
              </li>

              <li class="product-modal__item product-modal__item--yellow">
                <div class="product-modal__gradient product-modal__gradient--yellow">
                  <div class="product-modal__picture">
                    <img
                      srcset="
                        ./images/ice-coffee-mod-tel.png    1x,
                        ./images/ice-coffee-mod-tel@2x.png 2x
                      "
                      src="./images/ice-coffee-mod-tel.png"
                      alt="ice coffee"
                      width="132"
                    />
                  </div>
                </div>

                <input
                  class="product-modal__checkbox visually-hidden"
                  type="checkbox"
                  name="product"
                  value="ice-coffee"
                  id="check-yellow"
                />
                <label
                  for="check-yellow"
                  class="product-modal__form-checkbox product-modal__form-checkbox--yellow"
                >
                  <span class="product-modal__text">ice-coffee</span>
                </label>
              </li>

              <li class="product-modal__item product-modal__item--brown">
                <div class="product-modal__gradient product-modal__gradient--brown">
                  <div class="product-modal__picture">
                    <img
                      srcset="
                        ./images/milkshake-mod-tel.png    1x,
                        ./images/milkshake-mod-tel@2x.png 2x
                      "
                      src="./images/milkshake-mod-tel.png"
                      alt="milkshake"
                      width="132"
                    />
                  </div>
                </div>

                <input
                  class="product-modal__checkbox visually-hidden"
                  type="checkbox"
                  name="product"
                  value="milkshake"
                  id="check-brown"
                />
                <label
                  for="check-brown"
                  class="product-modal__form-checkbox product-modal__form-checkbox--brown"
                >
                  <span class="product-modal__text">milkshake</span>
                </label>
              </li>
            </ul>

            <div class="product-modal__form-field">
              <input
                class="product-modal__input"
                type="text"
                name="username"
                id="username"
                pattern="^[a-zA-Zа-яА-Я]+\s[a-zA-Zа-яА-Я]+$"
                title="First Name and Last Name"
                placeholder=" "
                required
              />
              <label for="username" class="product-modal__label">Name</label>
            </div>

            <div class="product-modal__form-field">
              <input
                class="product-modal__input"
                type="tel"
                name="tel"
                id="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="0xx-xxx-xx-xx"
                placeholder=" "
                required
              />
              <label for="tel" class="product-modal__label">Phone</label>
            </div>

            <div class="product-modal__form-comment">
              <textarea
                class="product-modal__comment"
                name="comment"
                id="comment"
                placeholder=" "
              ></textarea>
              <label for="comment" class="product-modal__label-comment">Comment</label>
            </div>

            <button type="submit" class="product-modal__btn btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
